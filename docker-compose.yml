version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: spotlight-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-spotlight}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - spotlight-network

  # Redis Cache (optional)
  redis:
    image: redis:7-alpine
    container_name: spotlight-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - spotlight-network

  # MinIO (S3-compatible storage for local development)
  minio:
    image: minio/minio:latest
    container_name: spotlight-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin123}
    ports:
      - "${MINIO_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - spotlight-network

  # MinIO Client (to create bucket on startup)
  minio-setup:
    image: minio/mc:latest
    container_name: spotlight-minio-setup
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      /usr/bin/mc alias set myminio http://minio:9000 ${MINIO_ROOT_USER:-minioadmin} ${MINIO_ROOT_PASSWORD:-minioadmin123};
      /usr/bin/mc mb myminio/${AWS_S3_BUCKET:-spotlight-uploads} || true;
      /usr/bin/mc anonymous set download myminio/${AWS_S3_BUCKET:-spotlight-uploads} || true;
      exit 0;
      "
    networks:
      - spotlight-network

  # MailDev (Email testing)
  maildev:
    image: maildev/maildev:latest
    container_name: spotlight-maildev
    restart: unless-stopped
    ports:
      - "${MAILDEV_PORT:-1080}:1080"
      - "${MAILDEV_SMTP_PORT:-1025}:1025"
    networks:
      - spotlight-network

  # NestJS Application
  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: spotlight-api
    restart: unless-stopped
    ports:
      - "${PORT:-8080}:8080"
    environment:
      # Application
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 8080
      API_PREFIX: ${API_PREFIX:-api}
      
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-spotlight}?schema=public
      
      # JWT
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production-min-256-bits}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-1h}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-your-super-secret-refresh-key-change-in-production-min-256-bits}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}
      
      # CORS
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
      
      # AWS S3 / MinIO
      AWS_REGION: ${AWS_REGION:-us-east-1}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-${MINIO_ROOT_USER:-minioadmin}}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-${MINIO_ROOT_PASSWORD:-minioadmin123}}
      AWS_S3_ENDPOINT: http://minio:9000
      AWS_S3_BUCKET: ${AWS_S3_BUCKET:-spotlight-uploads}
      
      # Email
      SMTP_HOST: ${SMTP_HOST:-maildev}
      SMTP_PORT: ${SMTP_PORT:-1025}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
      EMAIL_FROM: ${EMAIL_FROM:-noreply@spotlightapp.com.br}
      
      # Frontend URL
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      maildev:
        condition: service_started
    volumes:
      - ./src:/app/src
      - ./prisma:/app/prisma
      - ./package.json:/app/package.json
      - ./tsconfig.json:/app/tsconfig.json
      - ./nest-cli.json:/app/nest-cli.json
      - /app/node_modules
    command: >
      sh -c "
      echo 'Installing dependencies...' &&
      pnpm install &&
      echo 'Generating Prisma Client...' &&
      pnpm prisma generate &&
      echo 'Running migrations...' &&
      pnpm prisma migrate deploy &&
      echo 'Starting application...' &&
      pnpm run start:dev
      "
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - spotlight-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local

networks:
  spotlight-network:
    driver: bridge

