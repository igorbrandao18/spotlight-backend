name: Deploy to Production Server

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  SERVER_HOST: '134.209.174.77'
  SERVER_USER: 'root'
  SERVER_PASSWORD: '81927d75KZsaZZ12@1@L'
  DEPLOY_PATH: '/var/www/spotlight-backend'
  PORT: '8080'

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ env.SERVER_HOST }}
          username: ${{ env.SERVER_USER }}
          password: ${{ env.SERVER_PASSWORD }}
          port: 22
          script: |
            set -e
            
            echo "ğŸš€ Starting deployment..."
            
            # Stop existing services (but keep directory)
            echo "â¹ï¸  Stopping existing services..."
            cd ${{ env.DEPLOY_PATH }} 2>/dev/null || true
            docker-compose down 2>/dev/null || true
            pm2 stop spotlight-backend 2>/dev/null || true
            pm2 delete spotlight-backend 2>/dev/null || true
            pkill -f "node.*dist/main" 2>/dev/null || true
            pkill -f "nest start" 2>/dev/null || true
            
            # Create deployment directory if it doesn't exist
            echo "ğŸ“ Ensuring deployment directory exists..."
            mkdir -p ${{ env.DEPLOY_PATH }}
            cd ${{ env.DEPLOY_PATH }}
            
            # Install system dependencies if needed
            echo "ğŸ“¥ Installing system dependencies..."
            export DEBIAN_FRONTEND=noninteractive
            apt-get update -qq
            
            # Install Node.js if needed
            if ! command -v node &> /dev/null; then
              echo "ğŸ“¦ Installing Node.js..."
              curl -fsSL https://deb.nodesource.com/setup_20.x | bash -
              apt-get install -y nodejs
            fi
            
            # Install pnpm if needed
            if ! command -v pnpm &> /dev/null; then
              echo "ğŸ“¦ Installing pnpm..."
              curl -fsSL https://get.pnpm.io/install.sh | sh -
              export PNPM_HOME="$HOME/.local/share/pnpm"
              export PATH="$PNPM_HOME:$PATH"
            else
              export PNPM_HOME="$HOME/.local/share/pnpm"
              export PATH="$PNPM_HOME:$PATH"
            fi
            
            # Install Docker if needed
            if ! command -v docker &> /dev/null; then
              echo "ğŸ³ Installing Docker..."
              curl -fsSL https://get.docker.com -o get-docker.sh
              sh get-docker.sh
              rm get-docker.sh
            fi
            
            # Install Docker Compose if needed
            if ! command -v docker-compose &> /dev/null; then
              echo "ğŸ³ Installing Docker Compose..."
              curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
              chmod +x /usr/local/bin/docker-compose
            fi
            
            # Install PM2 if needed
            if ! command -v pm2 &> /dev/null; then
              echo "ğŸ“¦ Installing PM2..."
              npm install -g pm2
            fi
            
            # Clone or update repository
            echo "ğŸ“¥ Updating repository..."
            if [ -d .git ]; then
              echo "Repository exists, pulling latest changes..."
              git fetch origin
              git reset --hard origin/main
              git clean -fd
            else
              echo "Cloning repository..."
              git clone https://github.com/${{ github.repository }}.git .
            fi
            
            # Setup environment
            echo "âš™ï¸  Setting up environment..."
            if [ ! -f .env ]; then
              cp .env.example .env
              echo "âš ï¸  Please configure .env file with your production settings"
            fi
            
            # Install dependencies
            echo "ğŸ“¦ Installing dependencies..."
            pnpm install --frozen-lockfile
            
            # Generate Prisma Client
            echo "ğŸ”§ Generating Prisma Client..."
            pnpm prisma generate
            
            # Run database migrations
            echo "ğŸ—„ï¸  Running database migrations..."
            pnpm prisma migrate deploy || echo "âš ï¸  Migration failed, check database connection"
            
            # Build application
            echo "ğŸ”¨ Building application..."
            NODE_ENV=production pnpm run build
            
            # Start application with PM2
            echo "ğŸš€ Starting application..."
            pm2 start dist/main.js \
              --name spotlight-backend \
              --instances 1 \
              --exec-mode fork \
              --env production \
              --log-date-format "YYYY-MM-DD HH:mm:ss Z" \
              --merge-logs \
              --max-memory-restart 500M
            
            pm2 save
            pm2 startup systemd -u ${{ env.SERVER_USER }} --hp /root || true
            
            echo "âœ… Deployment completed successfully!"
            echo "ğŸ“Š Application status:"
            pm2 status
            
            # Show logs
            echo "ğŸ“‹ Recent logs:"
            pm2 logs spotlight-backend --lines 20 --nostream

      - name: Verify deployment
        uses: appleboy/ssh-action@master
        with:
          host: ${{ env.SERVER_HOST }}
          username: ${{ env.SERVER_USER }}
          password: ${{ env.SERVER_PASSWORD }}
          port: 22
          script: |
            sleep 10
            echo "ğŸ” Verifying deployment..."
            
            # Check PM2 status
            pm2 status
            
            # Check if application is responding
            echo "ğŸŒ Testing API endpoint..."
            curl -f http://localhost:${{ env.PORT }}/api/docs && echo "âœ… API is responding" || echo "âš ï¸  API health check failed"
            
            # Check process
            echo "ğŸ” Checking process..."
            ps aux | grep "node.*dist/main" | grep -v grep || echo "âš ï¸  Process not found"

