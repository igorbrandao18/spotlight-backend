name: Deploy to Production Server

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  SERVER_HOST: '134.209.174.77'
  SERVER_USER: 'root'
  SERVER_PASSWORD: '81927d75KZsaZZ12@1@L'
  DEPLOY_PATH: '/var/www/spotlight-backend'

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Test connection and clone repository
        uses: appleboy/ssh-action@master
        with:
          host: ${{ env.SERVER_HOST }}
          username: ${{ env.SERVER_USER }}
          password: ${{ env.SERVER_PASSWORD }}
          port: 22
          command_timeout: 10m
          script: |
            echo "ğŸ” Testing SSH connection..."
            echo "Hostname: $(hostname)"
            echo "User: $(whoami)"
            echo "Current directory: $(pwd)"
            echo "âœ… Connection successful!"
            
            echo ""
            echo "ğŸ“ Preparing deployment directory..."
            mkdir -p ${{ env.DEPLOY_PATH }}
            cd ${{ env.DEPLOY_PATH }}
            
            echo ""
            echo "ğŸ“¥ Cloning repository..."
            if [ -d .git ]; then
              echo "Repository already exists, pulling latest changes..."
              git fetch origin
              git reset --hard origin/main
              git clean -fd
            else
              echo "Cloning repository for the first time..."
              git clone https://github.com/${{ github.repository }}.git .
            fi
            
            echo ""
            echo "âœ… Repository cloned/updated successfully!"

      - name: Stop existing containers
        uses: appleboy/ssh-action@master
        with:
          host: ${{ env.SERVER_HOST }}
          username: ${{ env.SERVER_USER }}
          password: ${{ env.SERVER_PASSWORD }}
          port: 22
          command_timeout: 5m
          script: |
            echo "â¹ï¸  Stopping existing containers..."
            cd ${{ env.DEPLOY_PATH }}
            
            # Stop and remove all containers from docker-compose
            docker compose down -v --remove-orphans 2>/dev/null || true
            
            # Stop and remove all containers with spotlight in the name
            docker ps -a --filter "name=spotlight" --format "{{.Names}}" | xargs -r docker stop 2>/dev/null || true
            docker ps -a --filter "name=spotlight" --format "{{.Names}}" | xargs -r docker rm 2>/dev/null || true
            
            # Stop and remove old containers by exact names
            docker stop minio_prod maildev_prod postgres_db_spotlight_prod spotlight_api_prod 2>/dev/null || true
            docker rm minio_prod maildev_prod postgres_db_spotlight_prod spotlight_api_prod 2>/dev/null || true
            
            # Stop containers using our ports
            for port in 8080 9000 9001 1025 1080 5432 6379; do
              docker ps --filter "publish=$port" --format "{{.ID}}" | xargs -r docker stop 2>/dev/null || true
              docker ps -a --filter "publish=$port" --format "{{.ID}}" | xargs -r docker rm 2>/dev/null || true
            done
            
            echo "âœ… All containers stopped and removed"

      - name: Setup environment and start Docker Compose
        uses: appleboy/ssh-action@master
        with:
          host: ${{ env.SERVER_HOST }}
          username: ${{ env.SERVER_USER }}
          password: ${{ env.SERVER_PASSWORD }}
          port: 22
          command_timeout: 15m
          script: |
            echo "ğŸ³ Starting Docker Compose..."
            cd ${{ env.DEPLOY_PATH }}
            
            # Setup .env if it doesn't exist
            if [ ! -f .env ]; then
              echo "ğŸ“ Creating .env file from .env.example..."
              cp .env.example .env
              echo "âš ï¸  Please configure .env file with your production settings"
            fi
            
            # Start Docker Compose (using docker compose plugin)
            echo "ğŸš€ Starting containers..."
            docker compose up -d --build
            
            echo ""
            echo "âœ… Docker Compose started!"
            echo "ğŸ“Š Container status:"
            docker compose ps

      - name: Verify deployment
        uses: appleboy/ssh-action@master
        with:
          host: ${{ env.SERVER_HOST }}
          username: ${{ env.SERVER_USER }}
          password: ${{ env.SERVER_PASSWORD }}
          port: 22
          command_timeout: 5m
          script: |
            echo "ğŸ” Verifying deployment..."
            cd ${{ env.DEPLOY_PATH }}
            
            echo ""
            echo "ğŸ“Š Container status:"
            docker compose ps
            
            echo ""
            echo "ğŸ“‹ Recent logs:"
            docker compose logs --tail=20
            
            echo ""
            echo "ğŸŒ Testing API endpoint..."
            sleep 5
            curl -f http://localhost:8080/api/docs && echo "âœ… API is responding" || echo "âš ï¸  API health check failed"

