name: Deploy to Production Server

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  SERVER_HOST: '134.209.174.77'
  SERVER_USER: 'root'
  SERVER_PASSWORD: '81927d75KZsaZZ12@1@L'
  DEPLOY_PATH: '/var/www/spotlight-backend'

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Test connection and clone repository
        uses: appleboy/ssh-action@master
        with:
          host: ${{ env.SERVER_HOST }}
          username: ${{ env.SERVER_USER }}
          password: ${{ env.SERVER_PASSWORD }}
          port: 22
          command_timeout: 10m
          script: |
            echo "üîç Testing SSH connection..."
            echo "Hostname: $(hostname)"
            echo "User: $(whoami)"
            echo "Current directory: $(pwd)"
            echo "‚úÖ Connection successful!"
            
            echo ""
            echo "üìÅ Preparing deployment directory..."
            mkdir -p ${{ env.DEPLOY_PATH }}
            cd ${{ env.DEPLOY_PATH }}
            
            echo ""
            echo "üì• Cloning repository..."
            if [ -d .git ]; then
              echo "Repository already exists, pulling latest changes..."
              git fetch origin
              git reset --hard origin/main
              git clean -fd
            else
              echo "Cloning repository for the first time..."
              git clone https://github.com/${{ github.repository }}.git .
            fi
            
            echo ""
            echo "‚úÖ Repository cloned/updated successfully!"

      - name: Stop existing containers
        uses: appleboy/ssh-action@master
        with:
          host: ${{ env.SERVER_HOST }}
          username: ${{ env.SERVER_USER }}
          password: ${{ env.SERVER_PASSWORD }}
          port: 22
          command_timeout: 5m
          script: |
            echo "‚èπÔ∏è  Stopping existing containers..."
            cd ${{ env.DEPLOY_PATH }}
            
            # Stop and remove all containers from docker-compose
            docker compose down -v --remove-orphans 2>/dev/null || true
            
            # Stop and remove all containers with spotlight in the name
            docker ps -a --filter "name=spotlight" --format "{{.Names}}" | xargs -r docker stop 2>/dev/null || true
            docker ps -a --filter "name=spotlight" --format "{{.Names}}" | xargs -r docker rm 2>/dev/null || true
            
            # Stop and remove old containers by exact names
            docker stop minio_prod maildev_prod postgres_db_spotlight_prod spotlight_api_prod 2>/dev/null || true
            docker rm minio_prod maildev_prod postgres_db_spotlight_prod spotlight_api_prod 2>/dev/null || true
            
            # Stop containers using our ports
            for port in 8080 9000 9001 1025 1080 5432 6379; do
              docker ps --filter "publish=$port" --format "{{.ID}}" | xargs -r docker stop 2>/dev/null || true
              docker ps -a --filter "publish=$port" --format "{{.ID}}" | xargs -r docker rm 2>/dev/null || true
            done
            
            echo "‚úÖ All containers stopped and removed"

      - name: Setup environment and start Docker Compose
        uses: appleboy/ssh-action@master
        with:
          host: ${{ env.SERVER_HOST }}
          username: ${{ env.SERVER_USER }}
          password: ${{ env.SERVER_PASSWORD }}
          port: 22
          command_timeout: 20m
          script: |
            echo "üê≥ Starting Docker Compose..."
            cd ${{ env.DEPLOY_PATH }}
            
            # Setup .env if it doesn't exist
            if [ ! -f .env ]; then
              echo "üìù Creating .env file from .env.example..."
              cp .env.example .env
              echo "‚ö†Ô∏è  Please configure .env file with your production settings"
            fi
            
            # Build and start Docker Compose
            echo "üî® Building containers..."
            docker compose build --no-cache api || docker compose build api
            
            echo "üöÄ Starting containers..."
            docker compose up -d
            
            echo ""
            echo "‚è≥ Waiting for services to be ready..."
            sleep 10
            
            echo ""
            echo "‚úÖ Docker Compose started!"
            echo "üìä Container status:"
            docker compose ps
            
            echo ""
            echo "üìã API container logs (last 20 lines):"
            docker compose logs api --tail=20

      - name: Verify deployment
        uses: appleboy/ssh-action@master
        with:
          host: ${{ env.SERVER_HOST }}
          username: ${{ env.SERVER_USER }}
          password: ${{ env.SERVER_PASSWORD }}
          port: 22
          command_timeout: 5m
          script: |
            echo "üîç Verifying deployment..."
            cd ${{ env.DEPLOY_PATH }}
            
            echo ""
            echo "üìä Container status:"
            docker compose ps
            
            echo ""
            echo "üìã Recent logs:"
            docker compose logs --tail=20
            
            echo ""
            echo "üåê Testing API endpoints..."
            sleep 5
            
            echo "  - Local API (port 8080):"
            curl -f http://localhost:8080/api/docs && echo "    ‚úÖ Local API is responding" || echo "    ‚ö†Ô∏è  Local API health check failed"
            
            echo ""
            echo "  - HTTPS API (via domain):"
            curl -f https://spotlight.brandaodeveloper.com.br/api/docs && echo "    ‚úÖ HTTPS API is responding" || echo "    ‚ö†Ô∏è  HTTPS API health check failed"
            
            echo ""
            echo "  - HTTP -> HTTPS redirect:"
            HTTP_CODE=$(curl -sI http://spotlight.brandaodeveloper.com.br/api/docs | grep -i "HTTP" | awk '{print $2}' | tr -d '\r')
            if [ "$HTTP_CODE" = "301" ] || [ "$HTTP_CODE" = "302" ]; then
              echo "    ‚úÖ HTTP redirects to HTTPS (HTTP $HTTP_CODE)"
            else
              echo "    ‚ö†Ô∏è  HTTP redirect check failed (HTTP $HTTP_CODE)"
            fi

